name: CI/CD - All Remotes

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  affected:
    name: Determine Affected Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.affected.outputs.apps }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get affected apps
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected --type=app --json)
          echo "apps=$AFFECTED" >> $GITHUB_OUTPUT

  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    needs: [affected]
    if: needs.affected.outputs.apps != '[]'
    strategy:
      matrix:
        app: ['shell', 'remote-auth', 'remote-finance', 'remote-hr', 'remote-supply']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint ${{ matrix.app }}
        run: npx nx lint ${{ matrix.app }} || echo "Lint failed for ${{ matrix.app }}"

      - name: Test ${{ matrix.app }}
        run: npx nx test ${{ matrix.app }} || echo "Test failed for ${{ matrix.app }}"

  build-all:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    strategy:
      matrix:
        app: ['shell', 'remote-auth', 'remote-finance', 'remote-hr', 'remote-supply']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.app }}
        run: npx nx build ${{ matrix.app }} --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-dist
          path: dist/apps/${{ matrix.app }}
          retention-days: 7
