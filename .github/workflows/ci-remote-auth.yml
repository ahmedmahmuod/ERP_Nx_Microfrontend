name: CI/CD - Remote Auth

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/remote-auth/**'
      - 'libs/auth/**'
      - 'libs/shared/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/remote-auth/**'
      - 'libs/auth/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  lint:
    name: Lint Remote Auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npx nx lint remote-auth

  test:
    name: Test Remote Auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx nx test remote-auth --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/apps/remote-auth/lcov.info
          flags: remote-auth

  build:
    name: Build Remote Auth
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build remote-auth --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: remote-auth-dist
          path: dist/apps/remote-auth
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://auth-staging.erp.example.com
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: remote-auth-dist
          path: dist

      - name: Deploy to staging
        run: |
          echo "Deploying Remote Auth to staging environment..."
          # Add your deployment script here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://auth.erp.example.com
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: remote-auth-dist
          path: dist

      - name: Deploy to production
        run: |
          echo "Deploying Remote Auth to production environment..."
          # Add your deployment script here

      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "remote-auth-v${{ github.run_number }}" -m "Remote Auth deployment v${{ github.run_number }}"
          git push origin "remote-auth-v${{ github.run_number }}"
